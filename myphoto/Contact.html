<!DOCTYPE html>
<html>
<head>
    <title>TopNova - Contact</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9dfdf;
            color: #160768;
        }

        /* Header and Navigation */
        header {
            background-color: #101010;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #cccccc;
        }

        /* Main Content */
        main {
            padding: 40px;
        }

        section {
            margin-bottom: 40px;
        }

        h1, h2 {
            color: #181818;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #161515;
        }

        .contact-form button {
            background-color: #007bff;
            color: #f5f5f5;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="huom.html">Huom</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="my.html">My</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 TopNova. All rights reserved.</p>
    </footer>

    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
